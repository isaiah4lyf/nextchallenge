<div class="page-title-div">Servers</div>
<div class="line-divider"></div>
<div class="container" style="width: 101%; margin-top: 25px;">
    <div class="row" style="margin-bottom: 15px;">
        <div *ngFor="let server of PlayServers" class="custom-col router-link" routerLink="/play/{{server['Name']}}" style="margin-bottom: 8px;">
            <div class="custom-col-text" style="margin-bottom: 5px; height: 18px;">
                <div style="float: left;" >Name: {{server["Name"]}}</div>
                <div *ngIf="!server['ClientInSession'] && server['UsersCount'] == 6000"  style="float: right; color: #c63f3f; font-size: 12px;" >Full</div>
                <div *ngIf="server['ClientInSession']"  style="float: right; color: #8dc63f; font-size: 12px;" >Resume</div>
            </div>
            <div class="custom-col-text"><b>Location: {{server["Location"]}}</b></div>
            <div *ngIf="server['UsersCount'] == 6000" class="custom-col-button" style="background-color: #c63f3f; margin-top: 5px;  text-align: center; padding-top: 3px;" type="submit" >{{server["UsersCount"]}}/6 000</div>
            <div *ngIf="server['UsersCount'] < 6000" class="custom-col-button" style="margin-top: 5px;  text-align: center; padding-top: 3px;" type="submit" >{{server["UsersCount"]}}/6 000</div>
        </div>
    </div>
</div>
