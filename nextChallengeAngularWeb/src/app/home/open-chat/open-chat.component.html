<div class="send-message" id="open-chat-bar"
    style="  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25); z-index: 9; top: 50px; position: fixed; width: 300px; background-color: silver; margin-left: 0px; height: 55px; background-color: rgb(250, 250, 250); border-left: solid 1px silver; border-right: solid 1px silver;">
    <img src="http://placehold.it/300x300" alt="" class="profile-photo-sm pull-left" style="margin: 8px;" />
    <div style="height: 5px;"></div>
    <h5>
        <b style="font-weight: bolder;">{{touserName}}</b>
        <div class="text-green" style="margin-top: 2px; font-size: 12px;"><i>online</i></div>
    </h5>

</div>
<!--Chat Messages in Right-->
<div class="tab-content"
    style="border-left: solid 1px silver; border-right: solid 1px silver; padding: 10px; min-height: 120vh; padding-top: 40px; padding-bottom: 80px;">
    <div class="tab-pane active" id="contact-1">
        <div class="chat-body">
            <ul class="chat-message">
                <app-message *ngFor="let message of messages" [message]="message"></app-message>
            </ul>
        </div>
    </div>
</div>
<div class="send-message" id="session-submit"
    style="bottom: 0vh; position: fixed; width: 300px; background-color: silver; margin-left: 0px; height: auto; background-color: rgb(250, 250, 250); border-left: solid 1px silver; border-right: solid 1px silver;">
    <div class="create-post" style="border: none; padding-bottom: 0; margin: 0; width: 105%; margin-left: -2.5%;">
        <form #createMessageForm="ngForm"
            (ngSubmit)="createMessage(createMessageForm,filePreviewImg,fileInput, filePreviewVid)">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea type="text" name="MessageContent" id="exampleTextarea" cols="500" rows="2"
                            class="form-control" placeholder="Type a comment"
                            style="border: none !important;	background-color: rgb(250, 250, 250); border-radius: 0;"
                            ngModel></textarea>
                    </div>
                </div>
                <input (change)="inputFileChalge(fileInput,filePreviewImg,filePreviewVid)" name="post-files" #fileInput
                    type="file" style="display: none;" ngModel />
                <div class="col-md-12">
                    <div class="video-wrapper">
                        <img #filePreviewImg src="" alt="" class="img-responsive post-image"
                            style="display: none; width: 100%; height: auto; max-height: 500px;" />
                        <video #filePreviewVid class="post-video"
                            style="display: none; width: 100%; height: auto; max-height: 500px;" controls>
                            <source src="" type="video/mp4"> </video>
                    </div>
                    <div class="tools">
                        <ul class="publishing-tools list-inline">
                            <li><a><i class="ion-android-happy"></i></a></li>
                            <li><a (click)="clikImages(fileInput)"><i class="ion-images"></i></a></li>
                            <li><a (click)="clikVideos(fileInput)"><i class="ion-ios-videocam"></i></a></li>
                            <li><a><i class="ion-map"></i></a></li>
                        </ul>
                        <button #sumbitbutton type="submit" style="display: none;"></button>
                        <i (click)="sumbitbutton.click()" class="icon ion-ios-paperplane pull-right router-link" style="font-size: 32px; color: #444; position: relative; left: -15px;"></i>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
