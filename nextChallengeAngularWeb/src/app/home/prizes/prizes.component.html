<div class="page-title-div">Prizes</div>
<div class="line-divider"></div>
<div style="font-style: italic; font-size: 12px; font-weight: normal; margin-bottom: 8px;">NB: You need a Weekend/Weekly score of at least 3000 to qualify for a prize.</div>
<div class="line-divider"></div>
<select #methodInput (change)="methodChange(methodInput)" [ngModel]="prizeMethod" title="Select Prize method" style="width: 100%; height: 30px; margin-bottom: 5px; padding-left: 5px;">
    <option [value]="0" disabled>Select Prize Method</option>
    <option [value]="1">Cash(Bank Account)</option>
    <option [value]="2">Cash(eWallet with FNB)</option>
    <option [value]="3">Cash(Instant Money With Standard Bank)</option>
    <option [value]="4">Airtime(SA Phone Number)</option>
</select>
<div *ngIf="prizeMethod != 0" class="tab-pane active" id="faq_cat_1">
    <div class="panel-group" id="faqAccordion-1">
        <div *ngIf="prizeMethod == 1" class="panel panel-default">
            <div class="panel-heading accordion-toggle question-toggle collapsed" data-toggle="collapse"
                data-parent="#faqAccordion-1" [attr.data-target]="'#question1'">
                <h4 class="panel-title"><a href="javascript:void(0);" class="ing" style="font-size: 13px; color: #6d6e71;">Prize Details</a></h4>
            </div>
            <div id="question1" class="panel-collapse collapse" style="height: 0px;">
                <div class="panel-body"  style="padding-top: 0px;">
                    <div class="prize-details" id="prize-details">
                        <form class="prize-form"  #Details="ngForm" autoComplete="new-password" (ngSubmit)="submitDetailsBankAccount(Details)">
                            <p class="prize-fieldset">
                                <label class="prize-label image-replace cd-account" htmlFor="prize-accountno">Account Number</label>
                                <input class="prize-input full-width has-padding has-border" id="prize-accountno" name="account_number" type="text" placeholder="Account Number" [ngModel]="PrizeDetails.BankAccount" />
                            </p>
                            <p class="prize-fieldset">
                                <label class="prize-label image-replace cd-bank" htmlFor="prize-bank">Bank</label>
                                <input class="prize-input full-width has-padding has-border" id="prize-bank" name="bank" type="text" placeholder="Bank" [ngModel]="PrizeDetails.Bank" />
                            </p>
                            <p class="prize-fieldset">
                                <label class="prize-label image-replace cd-branch" htmlFor="prize-branch-details">Branch Code</label>
                                <input class="prize-input full-width has-padding has-border" id="prize-branch-details" name="branch_code" type="text" placeholder="Branch Code" [ngModel]="PrizeDetails.BranchCode" />
                            </p>
                            <input class="prize-input prize-submit full-width" style="background-color: #27aae1 ; margin-top: 10px;" type="submit" value="save" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="prizeMethod == 2" class="panel panel-default ">
            <div class="panel-heading accordion-toggle question-toggle collapsed" data-toggle="collapse"
                data-parent="#faqAccordion-1" [attr.data-target]="'#question2'">
                <h4 class="panel-title"><a href="javascript:void(0);" class="ing" style="font-size: 13px; color: #6d6e71;">Prize Details</a></h4>
            </div>
            <div id="question2" class="panel-collapse collapse" style="height: 0px;">
                <div class="panel-body"  style="padding-top: 0px;">
                    <div class="prize-details" id="prize-details">
                        <form class="prize-form" #Details="ngForm" (ngSubmit)="submitDetailseWallet(Details)"  autoComplete="new-password">
                            <p class="prize-fieldset">
                                <label class="prize-label image-replace cd-cell" htmlFor="prize-accountno">SA Cellpone Number</label>
                                <input class="prize-input full-width has-padding has-border" id="prize-accountno" name="SA_Cell_phone" type="text" placeholder="SA Cellpone Number" [ngModel]="PrizeDetails.eWalletPhone" />
                            </p>
                            <input class="prize-input prize-submit full-width" style="background-color: #27aae1 ; margin-top: 10px;" type="submit" value="save" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="prizeMethod == 3" class="panel panel-default ">
            <div class="panel-heading accordion-toggle question-toggle collapsed" data-toggle="collapse"
                data-parent="#faqAccordion-1" [attr.data-target]="'#question2'">
                <h4 class="panel-title"><a href="javascript:void(0);" class="ing" style="font-size: 13px; color: #6d6e71;">Prize Details</a></h4>
            </div>
            <div id="question2" class="panel-collapse collapse" style="height: 0px;">
                <div class="panel-body"  style="padding-top: 0px;">
                    <div class="prize-details" id="prize-details">
                        <form class="prize-form" #Details="ngForm" autoComplete="new-password" (ngSubmit)="submitDetailsInstantMoney(Details)">
                            <p class="prize-fieldset">
                                <label class="prize-label image-replace cd-cell-email" htmlFor="prize-accountno">Cellpone Number or Email address</label>
                                <input class="prize-input full-width has-padding has-border" id="prize-accountno" name="phone_email" type="text" placeholder="Cellpone Number or Email address" [ngModel]="PrizeDetails.PhoneEmail" />
                            </p>
                            <input class="prize-input prize-submit full-width" style="background-color: #27aae1 ; margin-top: 10px;" type="submit" value="save" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="prizeMethod == 4" class="panel panel-default ">
            <div class="panel-heading accordion-toggle question-toggle collapsed" data-toggle="collapse"
                data-parent="#faqAccordion-1" [attr.data-target]="'#question2'">
                <h4 class="panel-title"><a href="javascript:void(0);" class="ing" style="font-size: 13px; color: #6d6e71;">Prize Details</a></h4>
            </div>
            <div id="question2" class="panel-collapse collapse" style="height: 0px;">
                <div class="panel-body"  style="padding-top: 0px;">
                    <div class="prize-details" id="prize-details">
                        <form class="prize-form"  #Details="ngForm"  autoComplete="new-password" (ngSubmit)="submitDetailsAirtime(Details)">
                            <p class="prize-fieldset">
                                <label class="prize-label image-replace cd-cell" htmlFor="prize-accountno">SA Cellpone Number</label>
                                <input class="prize-input full-width has-padding has-border" id="prize-accountno" name="number" type="text" placeholder="SA Cellpone Number" [ngModel]="PrizeDetails.Phone" />
                            </p>
                            <p class="prize-fieldset">
                                <label class="prize-label image-replace cd-network" htmlFor="prize-bank">Network</label>
                                <input class="prize-input full-width has-padding has-border" id="prize-bank" name="network" type="text" placeholder="Network" [ngModel]="PrizeDetails.Network" />
                            </p>
                            <input class="prize-input prize-submit full-width" style="background-color: #27aae1 ; margin-top: 10px;" type="submit" value="save" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped" >
    <thead>
        <tr>
            <th>#</th>
            <th style="text-align: center;">Weekly</th>
            <th style="text-align: center;">Weekend</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prize of Prizes">
            <td>{{prize.Position}}</td>
            <td align="center">{{prize.Weekly}}</td>
            <td align="center">{{prize.Weekend}}</td>
        </tr>
    </tbody>
</table>
<div id="spinner-wrapper" *ngIf="updateSpinner" >
    <div class="spinner" style="z-index: 9;"></div>
</div>
