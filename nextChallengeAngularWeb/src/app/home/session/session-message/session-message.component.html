<ul class="chat-message">
    <li *ngIf="message['Command'] == 'CORRECT'" class="left" style="margin-bottom: 5px;">
        <img src="http://placehold.it/300x300" alt="" class="profile-photo-sm pull-left" />
        <div class="chat-item" style="padding-bottom: 0px;">
            <div class="chat-item-header" style="border: none; height: 40px;">
                <table style="width: 100%; height: 24px;">
                    <tr>
                        <td>
                            <h5>Richard Bell</h5>
                        </td>
                        <td style="width: 75px;" valign="middle">
                            <small class="text-muted" style="position: relative; top: 0px;">{{ResponseTime}} </small>
                            <i class="icon ion-android-done-all"
                                style="position: absolute; font-size: 24px; right: 10px;"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </li>
    <li *ngIf="message['Command'] == 'MESSAGE_LOCAL'" class="right" style="margin-bottom: 5px; padding-bottom: 1px;">
        <img src="http://placehold.it/300x300" alt="" class="profile-photo-sm pull-right" />
        <div class="chat-item" style="padding-bottom: 1px;">
            <div class="chat-item-header">
                <h5>Sarah Cruiz</h5>
                <small id="{{message['MessageLocalId']}}" class="text-muted" style="width: 80px !important; top: 10px;">
                    <div class="loader"></div>
                </small>
            </div>
            <p #messageContent></p>
            <img *ngIf="message['FileType'] == 'image'" #msgFile alt=""
                style="width: 100%; height: auto; max-height: 500px; margin-bottom: 5px;" />
            <video *ngIf="message['FileType'] == 'video'" #msgFile class="post-video"
                style="width: 100%; height: auto; max-height: 500px;" controls>
                <source src="" type="video/mp4"> </video>
        </div>
    </li>
    <li *ngIf="message['Command'] == 'INCORRECT_ANSWER'" class="left" style="margin-bottom: 5px;">
        <img src="http://placehold.it/300x300" alt="" class="profile-photo-sm pull-left" />
        <div class="chat-item chat-item-session-incorrect" style="background-color: #ffcccb; padding-bottom: 1px;">
            <div class="chat-item-header" style="border-bottom: 1px dotted #FFA6A6;">
                <h5>Richard Bell</h5>
                <small class="text-muted"
                    style="width: 80px !important; top: 10px;">{{ResponseTime}}
                    <i class="icon ion-forward" style="position: absolute; font-size: 24px; right: -10px;"></i>
                </small>
            </div>
            <p #messageContent></p>
            <img *ngIf="IncorrectAnswerFileType == 'image'" #msgFile alt=""
                style="width: 100%; height: auto; max-height: 500px; margin-bottom: 5px;" />
            <video *ngIf="IncorrectAnswerFileType == 'video'" #msgFile class="post-video"
                style="width: 100%; height: auto; max-height: 500px;" controls>
                <source src="" type="video/mp4"> </video>
        </div>
    </li>

</ul>
