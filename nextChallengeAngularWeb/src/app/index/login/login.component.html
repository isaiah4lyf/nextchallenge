<h3>Login</h3>
<p class="text-muted">Log into your account</p>

<!--Login Form-->
<form #User="ngForm" name="Login_form" id='Login_form' (ngSubmit)="login(User)">
    <div class="row">
        <div class="form-group col-xs-12">
            <label for="my-email" class="sr-only">Email</label>
            <input id="my-email" class="form-control input-group-lg" type="text" name="Email" title="Enter Email"
                placeholder="Your Email" ngModel />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12">
            <label for="my-password" class="sr-only">Password</label>
            <input id="my-password" class="form-control input-group-lg" type="password" name="Password"
                title="Enter password" placeholder="Password" ngModel />
        </div>
    </div>
    <!--Login Form Ends-->
    <p><a href="#">Forgot Password?</a></p>
    <button class="btn btn-primary">Login Now</button>
</form>
<div id="spinner-wrapper" *ngIf="loginSpinner" >
    <div class="spinner" style="z-index: 9;"></div>
</div>
