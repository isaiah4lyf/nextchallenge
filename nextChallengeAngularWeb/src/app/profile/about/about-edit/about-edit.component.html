<!-- Basic Information
              ================================================= -->
<div class="edit-profile-container">
    <div class="block-title">
        <h4 class="grey"><i class="icon ion-android-checkmark-circle"></i>Edit basic information</h4>
        <div class="line"></div>
        <p>At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti
            atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate</p>
        <div class="line"></div>
    </div>
    <div class="edit-block">
        <!--Register Form-->
        <form #User="ngForm" name="basic-info" id="basic-info" class="form-inline" (ngSubmit)="updateBasicInfo(User)">
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="firstname">First name</label>
                    <input value="ffa " id="firstname" class="form-control input-group-lg" type="text" name="FirstName"
                        title="Enter first name" placeholder="First name" [ngModel]="userModel['FirstName']" />
                </div>
                <div class="form-group col-xs-6">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" class="form-control input-group-lg" type="text" name="LastName"
                        title="Enter last name" placeholder="Last name" [ngModel]="userModel['LastName']"  />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="email">Email</label>
                    <input id="email" class="form-control input-group-lg" type="text" name="EmailRegistration" title="Enter Email"
                        type="email" required placeholder="Your Email" [ngModel]="userModel['EmailRegistration']"  />
                </div>
            </div>
            <div class="row" ngModelGroup="DateOfBirth">
                <p class="custom-label"><strong>Date of Birth</strong></p>
                <div class="form-group col-sm-3 col-xs-6">
                    <label for="month" class="sr-only"></label>
                    <select class="form-control" id="day" name="Day" [ngModel]="userModel.DateOfBirth.Day">
                        <option value="0" disabled>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>  
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </div>
                <div class="form-group col-sm-3 col-xs-6">
                    <label for="month" class="sr-only"></label>
                    <select class="form-control" id="month" name="Month" [ngModel]="userModel.DateOfBirth.Month">
                        <option value="Month" disabled>Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                </div>
                <div class="form-group col-sm-6 col-xs-12">
                    <label for="year" class="sr-only"></label>
                    <select class="form-control" id="year" name="Year" [ngModel]="userModel.DateOfBirth.Year">
                        <option value="0" disabled>Year</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <span for="Gender"><strong>I am a: </strong></span>
                    <select class="form-control" name="Gender" [ngModel]="userModel.Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group  col-xs-12">
                    <label for="city">City</label>
                    <input id="city" #gender class="form-control input-group-lg reg_name" type="text" name="City"
                        title="Enter city" placeholder="Your city" [ngModel]="userModel['City']"  />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="my-info">About me</label>
                    <textarea id="my-info" name="AboutMe" class="form-control" placeholder=""
                        rows="4" [ngModel]="userModel['AboutMe']"
                        cols="400"></textarea>
                </div>
            </div>
            <button class="btn btn-primary router-link" type="submit">Save Changes</button>
        </form>
    </div>
</div>
<div id="spinner-wrapper" *ngIf="basicInfoSpinner"> 
    <div class="spinner"></div>
</div>
