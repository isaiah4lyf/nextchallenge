<!-- Edit Work 
              ================================================= -->
<div class="edit-profile-container">

    <div class="block-title">
        <h4 class="grey"><i class="icon ion-ios-briefcase-outline"></i>Work Experiences <button class="btn btn-primary"
                (click)="addCompanies()" style="float: right; margin-top: -10px;">Add</button></h4>
        <div class="line"></div>
    </div>
    <div class="edit-block">
        <form [formGroup]="form" class="form-inline" (ngSubmit)="sumbitWork()">
            <ng-container formArrayName="companies"
                *ngFor="let creds of form.controls.companies?.value; let i = index;trackBy: cmpare;">
                <ng-container [formGroupName]="i">
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <span for="company">Company</span><i (click)="deleteCompany(i)"
                                class="icon ion-android-delete"
                                style="float: right; font-size: 18px; color: rgb(218, 74, 74); cursor: pointer;"></i>
                            <input id="company" class="form-control input-group-lg" type="text" name="company" formControlName="Name"
                                title="Enter Company" placeholder="Company name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <span for="designation">Designation</span>
                            <input  class="form-control input-group-lg" type="text" name="designation" formControlName="Designation"
                                title="Enter designation" placeholder="Designation Name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <span for="from-date">From</span>
                            <input  class="form-control input-group-lg" type="text" name="date" formControlName="From"
                                title="Enter a Date" placeholder="From" />
                        </div>
                        <div class="form-group col-xs-6">
                            <span for="to-date" class="">To</span>
                            <input class="form-control input-group-lg" type="text" name="date" formControlName="To"
                                title="Enter a Date" placeholder="To"  />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <span for="work-city">City/Town</span>
                            <input class="form-control input-group-lg" type="text" name="city" formControlName="CityOrTown" placeholder="City/Town"  />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <span for="edu-description">Description</span>
                            <textarea class="form-control" rows="4" cols="400" placeholder="Description"
                                formControlName="Description"></textarea>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
            <button *ngIf="this.form.value['companies'].length > 0" class="btn btn-primary" type="submit">Save
                Changes</button>
        </form>
    </div>
</div>
